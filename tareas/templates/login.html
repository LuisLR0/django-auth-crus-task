{% extends 'index.html' %}

{% block titulo %}LR | Login{% endblock %}

{% block contenido %}
<main class="container-main-login">
    <form method="post">
        {% csrf_token %}
        <h1>Login</h1>
        {% if aviso %}
        <p class="log_aviso">{{aviso}}</p>
        {% endif %}
        <div class="log_input">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="log_input">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button  class="log-button">
            Login
        </button>
    </form>
</main>
{% endblock %}
